<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error 404</title>
  <link rel="stylesheet" href="error.css">
</head>
<body>
  <div class="error-page">
    <div class="error-page__header">
      <h1 class="error-page__title">Error 404 - Pagina no encontrada</h1>
    <div class="error-page-img">
        <img src="./Assets/img/404 Error-animal-panda.svg">
    </div>
    </div>
    <div class="error-page__content">
      <p class="error-page__message">Temo que te tengo malas noticias.</p>
      <div class="error-title-page">
        <p>En este momento la pagina se ecuentra fuera de servicio, Sin embargo agradecemos la espera hasta que podamos redirigirte de nuevo, gracias.</p>
      </div>
      <div class="error-button">
        <button type="submit">Volver a la pagina principal</button>
      </div>
    </div>
  </div>
</body>
</html>
